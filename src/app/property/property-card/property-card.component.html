<div class = "card" >
      <div class ="img-wrapper">
        <img class="card-propimage-top" src="assets/images/HOME.png">
       <ul class="list-inline text-center member-icons animate">
         <li class="list-inline-item">
           <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fas fa-pencil-alt"></i></button>
         </li>
         <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
        </li>
       </ul>
      </div>
  <div class="card-body p-3">
     <h1> {{property.Name}} </h1>
     <h2> {{property.Type}} </h2>
     <h3> {{property.Price}}</h3>
  </div>
</div>
